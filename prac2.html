<!-- 
  This section contains a heading and a centered div.
-->
<span style="color: blue; font-size: 24px;">Hello World!</span>

<!-- 
  This div is centered on the page with a width of 50%.
-->
<div style="width: 50%; margin: auto; text-align: center;">Centered Div</div>

<!-- 
  This form contains input fields for name and email, and a submit button.
-->
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  <input type="submit" value="Submit">
</form>

<!-- 
  This is a heading with a red color and a font size of 36px.
-->
<span style="color: red; font-size: 36px;">This is a heading</span>

<!-- 
  This is a paragraph of text with a font family of Arial and a font size of 18px.
-->
<p style="font-family: Arial, sans-serif; font-size: 18px;">This is a paragraph of text.</p>

<!-- 
  This is an unordered list with a square list style type.
-->
<ul style="list-style-type: square;">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<!-- 
  This is a table with two columns and two rows, with a border collapse style.
-->
<table style="border-collapse: collapse; width: 50%;">
  <tr>
    <th style="border: 1px solid black; padding: 10px;">Column 1</th>
    <th style="border: 1px solid black; padding: 10px;">Column 2</th>
  </tr>
  <tr>
    <td style="border: 1px solid black; padding: 10px;">Cell 1</td>
    <td style="border: 1px solid black; padding: 10px;">Cell 2</td>
  </tr>
</table>

<!-- 
  This is a link to example.com with a blue color and no text decoration.
-->
<a href="https://www.example.com" style="text-decoration: none; color: blue;">Visit example.com</a>

<!-- 
  This is an image with a width of 50% and a height of auto.
-->
<img src="image.jpg" alt="An image" style="width: 50%; height: auto;">

<!-- 
  This is a button with a green background color, white text color, and no border.
-->
<button style="background-color: green; color: white; padding: 10px; border: none;">Click me</button>
