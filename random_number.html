<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #555;
    }
    #number-container {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }
    .number {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>
  <button id="generate-button">Generate Random Number</button>
  <div id="number-container"></div>

  <script>
    // Get button and container references
    const button = document.getElementById('generate-button');
    const container = document.getElementById('number-container');

    // Add click event to the button
    button.addEventListener('click', () => {
      // Generate a random number
      const randomNumber = Math.floor(Math.random() * 100) + 1;

      // Create a new div to display the number
      const numberElement = document.createElement('div');
      numberElement.classList.add('number');
      numberElement.textContent = `Random Number: ${randomNumber}`;

      // Append the new div to the container
      container.appendChild(numberElement);

      // Remove old numbers if more than 5 are displayed
      if (container.children.length > 5) {
        container.removeChild(container.firstChild);
      }
    });
  </script>
</body>
</html>
