<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover {
      background-color: #555;
    }
    #number-container {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }
    .number-box {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }
    .number {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>
  <button id="generate-button">Generate Random Number</button>
  <div id="number-container"></div>

  <script>
    // Get button and container references
    const button = document.getElementById('generate-button');
    const container = document.getElementById('number-container');

    // Add click event to the button
    button.addEventListener('click', () => {
      // Generate a random number
      const randomNumber = Math.floor(Math.random() * 100) + 1;

      // Create a new number box
      const numberBox = document.createElement('div');
      numberBox.classList.add('number-box');

      // Create a div for the random number
      const numberElement = document.createElement('div');
      numberElement.classList.add('number');
      numberElement.textContent = randomNumber;

      // Create increment button
      const incrementButton = document.createElement('button');
      incrementButton.textContent = 'Increment';
      incrementButton.addEventListener('click', () => {
        numberElement.textContent = parseInt(numberElement.textContent) + 1;
      });

      // Create decrement button
      const decrementButton = document.createElement('button');
      decrementButton.textContent = 'Decrement';
      decrementButton.addEventListener('click', () => {
        numberElement.textContent = parseInt(numberElement.textContent) - 1;
      });

      // Append number and buttons to the number box
      numberBox.appendChild(numberElement);
      numberBox.appendChild(incrementButton);
      numberBox.appendChild(decrementButton);

      // Append the number box to the container
      container.appendChild(numberBox);

      // Remove old numbers if more than 5 are displayed
      if (container.children.length > 5) {
        container.removeChild(container.firstChild);
      }
    });
  </script>
</body>
</html>
