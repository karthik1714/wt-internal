<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">ShopEasy</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="hover:text-blue-600">Home</a></li>
          <li><a href="#" class="hover:text-blue-600">Products</a></li>
          <li><a href="#" class="hover:text-blue-600">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Product Section -->
  <main class="container mx-auto py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Product Image -->
      <div>
        <img src="head.jpeg" alt="Product Image" class="w-full rounded shadow">
      </div>
      
      <!-- Product Details -->
      <div>
        <h2 class="text-2xl font-bold mb-4">Stylish Headphones</h2>
        <p class="text-gray-700 mb-4">
          Experience high-quality sound with these stylish and comfortable headphones. Perfect for music lovers and gamers.
        </p>
        <p class="text-xl font-bold text-green-600 mb-4">$99.99</p>

        <!-- Options -->
        <div class="mb-4">
          <label for="quantity" class="block text-sm font-medium mb-2">Quantity</label>
          <input 
            type="number" 
            id="quantity" 
            name="quantity" 
            min="1" 
            value="1" 
            class="w-16 p-2 border rounded">
        </div>
        
        <!-- Add to Cart Button -->
        <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-4">
    <p>&copy; 2024 ShopEasy</p>
  </footer>

</body>
</html>
